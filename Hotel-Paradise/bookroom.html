<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Room</title>
    <link rel="stylesheet" href="hotel.css">
    <script src="hotel.js"></script>
</head>
<body>
    <h3 style="font-size:20px; margin-left:45%; margin-top:100px; border:1px solid white; background-color:#FFC857; color:black; border:none;">Fill the form for booking room </h3>
<div class="form1">
<form>
<label for="name">Your Full Name</label>
<br>
<input type="text" name="name">
<br>
<br>
<label for="email">Email Id</label>
<br>
<input type="email" name="email">
<br>
<br>
<label for="date">Date of Booking</label>
<br>
<input type="date" name="date">
<br>
<br>
<label for="roomtype">Select Room Type</label>
<br>
<select name="roomtype">
    <option value=" " selected disabled>Select......</option>
    <option value="single-room" style="color:black;">Single Room</option>
    <option value="family-room" style="color:black;">Family Room</option>
    <option value="duplex room" style="color:black;">Duplex Room</option>
</select>
<br>
<br>
<button id="formbutton">Book</button>
</form>
</div>
<br>
<br>

</body>
</html>
