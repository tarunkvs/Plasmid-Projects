<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Savate:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    <div class="maincontainer">
        <div id="display">0</div>
<div class="buttons1">
    <button class="newbutton" value="AC" style="background-color:#378cba;">AC</button>
    <button class="newbutton" value="DEL"style="background-color:#378cba;" >DEL</button>
    <button class="newbutton" value="%" style="background-color:#378cba;">%</button>
    <button class="newbutton" value="/" style="background-color:#378cba;">/</button>
    <br>
    </div>
<div class="buttons1">
    <button class="newbutton" value="7">7</button>
    <button class="newbutton" value="8">8</button>
    <button class="newbutton" value="9">9</button>
    <button class="newbutton" value="*" style="background-color:#378cba;">Ã—</button>
    <br>
    </div>
<div class="buttons1">
    <button class="newbutton" value="4">4</button>
    <button class="newbutton" value="5">5</button>
    <button class="newbutton" value="6">6</button>
    <button class="newbutton" value="-" style="background-color:#378cba;">-</button>
    <br>
    </div>
<div class="buttons1">
    <button class="newbutton" value="1">1</button>
    <button class="newbutton" value="2">2</button>
    <button class="newbutton" value="3">3</button>
    <button class="newbutton" value="+" style="background-color:#378cba;">+</button>
    <br>
</div>
<div class="buttons1">
    <button class="newbutton" value="0">0</button>
    <button class="newbutton" value=".">.</button>
    <button class="newbutton" value="=">=</button>
    <button class="newbutton" value="**" style="background-color:#378cba;">**</button>
</div>
</div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
